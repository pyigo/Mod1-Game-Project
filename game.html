<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />
    <title>game page</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="game" class="justify-center flex-column">
        <div class="game-header">
          <div style="text-align: center">
            <h1>Username</h1>
            <h1>{{Name}}</h1>
          </div>
          <div style="text-align: center">
            <img src="img/logo.jpeg" alt="logo" />
          </div>
          <div>
            <div class="score score-line">
              <span class="number1">15</span
              ><span class="number2">$ 1 000 000</span>
            </div>
            <div class="score">
              <span class="number1">14</span
              ><span class="number2">$ 500 000</span>
            </div>
            <div class="score">
              <span class="number1">13</span
              ><span class="number2">$ 250 000</span>
            </div>
            <div class="score">
              <span class="number1">12</span
              ><span class="number2">$ 125 000</span>
            </div>
            <div class="score">
              <span class="number1">11</span
              ><span class="number2">$ 64 000</span>
            </div>
            <div class="score score_line">
              <span class="number1">10</span
              ><span class="number2">$ 32 000</span>
            </div>
            <div class="score">
              <span class="number1">9</span
              ><span class="number2">$ 16 000</span>
            </div>
            <div class="score">
              <span class="number1">8</span><span class="number2">$ 8 000</span>
            </div>
            <div class="score">
              <span class="number1">7</span><span class="number2">$ 4 000</span>
            </div>
            <div class="score">
              <span class="number1">6</span><span class="number2">$ 2 000</span>
            </div>
            <div class="score score_line">
              <span class="number1">5</span><span class="number2">$ 1 000</span>
            </div>
            <div class="score">
              <span class="number1">4</span><span class="number2">$ 500</span>
            </div>
            <div class="score">
              <span class="number1">3</span><span class="number2">$ 300</span>
            </div>
            <div class="score">
              <span class="number1">2</span><span class="number2">$ 200</span>
            </div>
            <div class="score score-active" id="score1">
              <span class="number1">1</span><span class="number2">$ 100</span>
            </div>
          </div>
        </div>

        <div
          class="question-container"
          style="text-align: center"
          id="question"
        >
          -------QUESTION--------
        </div>
        <div class="parent-choice-container">
          <div class="choice-container">
            <p class="choice-prefix">A.</p>
            <p class="choice-text" id="choice1">choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B.</p>
            <p class="choice-text" id="choice2">choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C.</p>
            <p class="choice-text" id="choice3">choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D.</p>
            <p class="choice-text" id="choice4">choice 4</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
