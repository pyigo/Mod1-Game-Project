<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />
    <title>game page</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="game" class="justify-center flex-column">
        <div class="game-header">
          <div style="text-align: center">
            <h1>Username</h1>
            <h1>{{Name}}</h1>
          </div>
          <div style="text-align: center">
            <img src="img/logo.jpeg" alt="logo" />
          </div>
          <div>
            <div class="score score-line" id="score15" data-score-index="15">
              <span class="number1">15</span
              ><span class="number2">$ 1 000 000</span>
            </div>
            <div class="score" id="score14" data-score-index="14">
              <span class="number1">14</span
              ><span class="number2">$ 500 000</span>
            </div>
            <div class="score" id="score13" data-score-index="13">
              <span class="number1">13</span
              ><span class="number2">$ 250 000</span>
            </div>
            <div class="score" id="score12" data-score-index="12">
              <span class="number1">12</span
              ><span class="number2">$ 125 000</span>
            </div>
            <div class="score" id="score11" data-score-index="11">
              <span class="number1">11</span
              ><span class="number2">$ 64 000</span>
            </div>
            <div class="score score_line" id="score10" data-score-index="10">
              <span class="number1">10</span
              ><span class="number2">$ 32 000</span>
            </div>
            <div class="score" id="score9" data-score-index="9">
              <span class="number1">9</span
              ><span class="number2">$ 16 000</span>
            </div>
            <div class="score" id="score8" data-score-index="8">
              <span class="number1">8</span><span class="number2">$ 8 000</span>
            </div>
            <div class="score" id="score7" data-score-index="7">
              <span class="number1">7</span><span class="number2">$ 4 000</span>
            </div>
            <div class="score" id="score6" data-score-index="6">
              <span class="number1">6</span><span class="number2">$ 2 000</span>
            </div>
            <div class="score score_line" id="score5" data-score-index="5">
              <span class="number1">5</span><span class="number2">$ 1 000</span>
            </div>
            <div class="score" id="score4" data-score-index="4">
              <span class="number1">4</span><span class="number2">$ 500</span>
            </div>
            <div class="score" id="score3" data-score-index="3">
              <span class="number1">3</span><span class="number2">$ 300</span>
            </div>
            <div class="score" id="score2" data-score-index="2">
              <span class="number1">2</span><span class="number2">$ 200</span>
            </div>
            <div class="score score-active" id="score1" data-score-index="1">
              <span class="number1">1</span><span class="number2">$ 100</span>
            </div>
          </div>
        </div>

        <div
          class="question-container"
          style="text-align: center"
          id="question"
        >
          -------QUESTION--------
        </div>
        <div class="parent-choice-container">
          <div class="choice-container">
            <p class="choice-prefix">A.</p>
            <p class="choice-text" id="choice1">choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B.</p>
            <p class="choice-text" id="choice2">choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C.</p>
            <p class="choice-text" id="choice3">choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D.</p>
            <p class="choice-text" id="choice4">choice 4</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal code taken from https://codepen.io/Letty226/pen/YzreMYm-->
    <div id="simpleModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">X</span>
          <!-- <h2>Header</h2> -->
        </div>
        <!-- <img
          src="https://media2.giphy.com/media/Y1S1SlDYc4oCthaBGW/200w.webp?cid=ecf05e47l2s758wh4r0lsve2qqknx7lxrtbuxrarbpadv5d3&rid=200w.webp&ct=s"
          alt=""
        /> -->
        <div
          class="modal-body"
          id="modal-text"
          style="text-align: center"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
